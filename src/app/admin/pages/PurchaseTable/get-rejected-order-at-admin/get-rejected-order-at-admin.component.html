<!--start main wrapper-->
<main class="main-wrapper">
    <div class="main-content">
        <!--breadcrumb-->
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">Purchase</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                        <li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">Rejected</li>
                    </ol>
                </nav>
            </div>
        </div>
        <!--end breadcrumb-->

        <hr>
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table id="RejectedTable" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Sn.</th>
                                <th>P.O. No.</th>
                                <th>Remark</th>
                                <th>Order Date</th>
                                <th>Delivery date</th>
                                <th>Rejected By ?</th>
                                <th>Reason ?</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr *ngFor="let item of tableListApiResult.dataList; let i = index">
                                <td>{{ i + 1 }}</td> <!-- Display the index starting from 1 -->
                                <td>{{ item.purchaseOrderNo }}</td>
                                <td>{{ item.purchaseRemark }}</td>
                                <td>{{ item.purchaseOrderDt | date }}</td> <!-- Format the date if needed -->
                                <td>{{ item.purchaseExpDelDt | date }}</td> <!-- Format the date if needed -->
                                <td>{{ item.orderRejectBy }}</td>
                                <td>{{ item.rejectDirectorMess }}</td>
                              </tr>

                     
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


    </div>
</main>
<!--end main wrapper-->
