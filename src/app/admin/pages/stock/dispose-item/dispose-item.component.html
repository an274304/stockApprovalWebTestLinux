<!-- start main wrapper-->
<main class="main-wrapper">
    <div class="main-content">
        <!--breadcrumb-->
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">Stock</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                        <li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">Dispose Items</li>
                    </ol>
                </nav>
            </div>
        </div>
        <!--end breadcrumb-->

        <div class="row mb-5">
            <div class="col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <label for="user-select" class="col-sm-3 col-form-label">Select
                                User</label>
                            <div class="col-sm-9">
                                <div class="input-group">
                                    <span class="input-group-text"><i
                                            class="material-icons-outlined fs-5">person</i></span>
                                    <select class="form-select" id="user-select" data-placeholder="Choose one User">
                                        <option value=""></option>
                                        @for(item of filteredUsers; track $index) {
                                        <option [value]="item.id">{{item.usName}}</option>
                                        }
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <app-profile-card [selectedUser]="selectedUser" *ngIf="isUserSelected"></app-profile-card>

        <div class="row">

            <div class="col-12 align-items-stretch">
                <app-already-assigned-item-by-user-id [userId]="selectedUserId" (dataChanged)="handleDataChange()"></app-already-assigned-item-by-user-id>
            </div>
           
            <div class="col-12 align-items-stretch">
                <app-already-disposed-item-by-user-id [userId]="selectedUserId" [refreshTrigger]="refreshTrigger"></app-already-disposed-item-by-user-id>
            </div>
           
        </div>
    </div>
</main>
<!--end main wrapper -->
