<!--start main wrapper-->
<main class="main-wrapper">
    <div class="main-content">
        <!--breadcrumb-->
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">Service</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                        <li class="breadcrumb-item">
                            <a href="javascript:void(0);" aria-label="Home">
                                <i class="bx bx-home-alt" aria-hidden="true"></i>
                            </a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">Pending Service</li>
                    </ol>
                </nav>
            </div>
        </div>
        <!--end breadcrumb-->

        <hr>
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table id="PendingServiceTable" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Sn.</th>
                                <th>S.O. No.</th>
                                <th>Remark</th>
                                <th>Order Date</th>
                                <th>Delivery Date</th>
                                <th>Admin ?</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="hasData; else noDataTemplate">
                            <tr *ngFor="let item of tableListApiResult.dataList; let i = index">
                                <td>{{ i + 1 }}</td>
                                <td>{{ item.serviceOrderNo }}</td>
                                <td>{{ item.serviceRemark }}</td>
                                <td>{{ item.orderCreatedDt | date }}</td> 
                                <td>{{ item.serviceExpDelDt | date }}</td> 
                                <td>{{ item.orderCreatedBy }}</td> 
                                <td style="text-align: center;">
                                    <button type="button" title="Approve Items"
                                        (click)="viewOrderForApproval(item.serviceOrderNo || '')"
                                        class="btn btn-sm btn-outline-success flex-fill">
                                        <i class="bi bi-eye me-2"></i>View
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <ng-template #noDataTemplate>
                        <div class="text-center">No data available</div>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</main>
<!--end main wrapper-->
