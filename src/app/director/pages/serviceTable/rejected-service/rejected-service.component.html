<!--start main wrapper-->
<main class="main-wrapper">
    <div class="main-content">
        <!--breadcrumb-->
        <div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
            <div class="breadcrumb-title pe-3">Service</div>
            <div class="ps-3">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0 p-0">
                        <li class="breadcrumb-item">
                            <a href="javascript:void(0);" aria-label="Home">
                                <i class="bx bx-home-alt" aria-hidden="true"></i>
                            </a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">Rejected Services</li>
                    </ol>
                </nav>
            </div>
        </div>
        <!--end breadcrumb-->

        <hr>
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table id="ApprovalPendingTable" class="table table-striped table-bordered"
                        aria-describedby="tableDescription">
                        <thead>
                            <tr>
                                <th>Sn.</th>
                                <th>P.O. No.</th>
                                <th>Remark</th>
                                <th>Order Date</th>
                                <th>Delivery Date</th>
                                <th>Rejected By ?</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="hasData; else noDataTemplate">
                            <tr *ngFor="let item of tableListApiResult.dataList; let i = index">
                                <td>{{ i + 1 }}</td>
                                <td>{{ item.serviceOrderNo }}</td>
                                <td>{{ item.serviceRemark }}</td>
                                <td>{{ item.serviceOrderDt | date }}</td>
                                <td>{{ item.serviceExpDelDt | date }}</td>
                                <td>{{ item.orderRejectedBy }}</td>
                                <td style="text-align: center;">
                                    <button type="button" title="View Items"
                                    (click)="onClickApprovedItemByOrderNo(item.serviceOrderNo || '')"
                                        class="btn btn-sm btn-outline-success flex-fill">
                                        <i class="bi bi-eye me-2"></i>View
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <ng-template #noDataTemplate>
                        <div class="text-center">No data available</div>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</main>
<!--end main wrapper-->

    <!-- Pop For View Order Items -->
    <div class="modal fade" id="ApprovedOrderitemPop" tabindex="-1" aria-labelledby="ApprovedOrderitemPopLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="ApprovedOrderitemPopLabel">Items</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               
            </div>
          </div>
        </div>
      </div>
     <!-- End Pop For View Order Items -->
